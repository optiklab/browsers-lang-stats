<html>
  <head>
    <title>Language details of the Firefox and Chromium repos</title>
    <meta name="description" content="Languages distribution in Firefox and Chromium" />
    <meta name="date" content="2025-08-31T22:32:07+00:00" />
    <meta property="og:title" content="Languages distribution in Firefox and Chromium repos" />
    <meta property="og:description" content="Languages distribution in Firefox and Chromium" />
    <meta property="og:url" content="https://4e6.github.io/firefox-lang-stats/" />
    <meta property="og:image" content="rustacean-orig-noshadow.png" />
    <link rel="shortcut icon" href="rustacean-orig-noshadow.ico" type="image/x-icon" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChartFf);
      google.charts.setOnLoadCallback(drawChartChrm);

      function drawChartFf(divname) {

        var data = google.visualization.arrayToDataTable([
          ['Language', 'LOC']
        , ['Rust', 5024889]
        , ['C', 5493485]
        , ['C++', 10685726]
        , ['JavaScript', 10175261]
        , ['HTML', 6298215]
        , ['Python', 2123644]
        , ['Java', 286465]
        , ['Assembly', 294671]
        ]);

        var options = {
          title: 'Firefox languages in SLOC'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechartff'));

        chart.draw(data, options);
      }

      function drawChartChrm(divname) {

        var data = google.visualization.arrayToDataTable([
          ['Language', 'LOC']
        , ['Rust', 1743465]
        , ['H', 6630716]
        , ['C', 867396]
        , ['C++, Hxx', 20796925]
        , ['ObjC', 1356967]
        , ['Build files (gn, gni)', 794966]
        , ['TypeScript', 1385624]
        , ['JavaScript', 3192913]
        , ['HTML', 5533291]
        , ['Python', 1290835]
        , ['Java', 2430873]
        , ['Assembly', 6212]
        ]);

        var options = {
          title: 'Chromium languages in SLOC'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechartchrm'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div>
      <a href="https://github.com/4e6/firefox-lang-stats"><img style="position: absolute; top: 0; left: 0; border: 0; z-index:100;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Original FireFox version forked from GitHub"></a>
    </div>
    <div>
      <a href="https://github.com/optiklab/browsers-lang-stats"><img style="position: absolute; top: 0; left: 0; border: 0; z-index:100;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me GitHub"></a>
    </div>
    <div style="margin-left: 150px">
      <h2>Languages distribution in Firefox</h2>
      <p><a href="https://github.com/mozilla-firefox/firefox">mozilla-firefox/firefox</a> repository statistics on Aug 2025</p>
    </div>
    <div id="piechartff" style="width: 900px; height: 500px;"></div>
    <div style="margin-left: 150px">
      <h2>Languages distribution in Chromium</h2>
      <p><a href="https://github.com/chromium/chromium">chromium/chromium</a> repository statistics on Aug 2025</p>
    </div>
    <div id="piechartchrm" style="width: 900px; height: 500px;"></div>
  </body>
</html>
